apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      labels:
        app: solr
    spec:
      containers:
        - name: solr
          image: quay.io/incineroar/ckan-solr:1.0
          ports:
            - containerPort: 8983
          volumeMounts:
            - name: ckan-solr-data
              mountPath: /var/solr
      volumes:
        - name: ckan-solr-data
          persistentVolumeClaim:
            claimName: ckan-solr-data
